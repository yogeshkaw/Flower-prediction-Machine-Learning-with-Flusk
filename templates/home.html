<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Profit Prediction</title>
  </head>

  <body>
    <h1><div style="text-align:center"><font color="blue">Profit prediction from Startup spendings</font></div></h1>
    <hr>
    </br>
    <h2><div style="text-align:center">Enter the values for Sepal length, Sepal width, Petal length and Petal width </div></h2>
    </br>
    <div class='container'>
      <div class='row'>
        <div class='col-4'>
          <form method="POST" action="/predict">
            <div class="form-group">
              <label for="sepal_length"><p class="font-weight-bold">sepal_length</p></label>
              <input type="text" name="sepal_length">
              <small id="sepal_lengthHelp" class="form-text text-muted">enter the value of sepal length</small>
              </div>

              <div class="form-group">
                <label for="sepal_width"><p class="font-weight-bold">sepal_width</p></label>
                <input type="text" name="sepal_width">
                <small id="sepal_widthHelp" class="form-text text-muted">enter the value of sepal width</small>
                </div>

                <div class="form-group">
                  <label for="petal_length"><p class="font-weight-bold">petal_length</p></label>
                  <input type="text" name="petal_length">
                  <small id="petal_lengthHelp" class="form-text text-muted">enter the value of petal length</small>
                  </div>

                  <div class="form-group">
                    <label for="petal_width"><p class="font-weight-bold">petal_width</p></label>
                    <input type="text" name="petal_width">
                    <small id="petal_widthHelp" class="form-text text-muted">enter the value of petal width</small>
                    </div>

                        <input class='btn btn-primary' type='submit' value='Submit'>
            </form>

          </div>
          </div>
          </div>
  </body>

</html>
